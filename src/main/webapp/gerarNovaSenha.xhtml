<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                <h2 style=" 
                    color: #CD3333;
                    text-align: center;
                    font-weight: bold;
                    font-family: Comic Sans MS;
                    font-size:40px;"> VaidBike</h2>

            </p:layoutUnit>

            <h:graphicImage library="images" name="bike.png" width="100%" height="100%" />

            <p:dialog visible="true"  header="Entre"  resizable="false" closable="false">
                <h:form id="formMudarSenha">

                    <h:panelGrid style="margin: 0 auto;">
                        <h:outputText styleClass="fa fa-bicycle fa-5x"/>
                    </h:panelGrid>

                    <h:panelGrid cellspacing="10">
                        Digite a nova senha:                    

                          <p:password placeholder=" Senha" binding="#{Senha}"  maxlength="12"
                                    size="40" required="true" requiredMessage="Campo Senha é obrigatório"/>
                   

                       </h:panelGrid>

                    <div align="center"  >
                        <p:commandButton value="Enviar Senha"
                                         action="#{usuarioController.enviarNovaSenha(Senha.value)}" >
                            <f:param name="email" value="#{param['email']}" />
				<f:param name="hash" value="#{param['hash']}" />
                        </p:commandButton>
                    </div>

                    <br/>

                    <p:separator/>

                    <h:panelGrid cellspacing="0">
                        Não tem conta?                    
                        <a href="cadastrarUsuario.xhtml" style="text-decoration:none">
                            <font color="#104E8B">Cadastre-se</font>
                        </a>

                    </h:panelGrid>

                </h:form>
            </p:dialog>

            <p:layoutUnit position="center">
                <h5 style=" 
                    color: #CD3333;
                    text-align: left;
                    font-weight: bold;
                    font-family: Comic Sans MS;
                    font-size:15px;">
                    @2018 VaidBike Technologies - Política de privacidade  |  Termos e Condições
                </h5>
            </p:layoutUnit>
    </h:body>
</html>
